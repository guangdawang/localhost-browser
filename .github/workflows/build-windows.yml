name: Build Windows Executable

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  release:
    types: [published]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Set up artifact name
        id: artifact
        run: |
          $VERSION = Select-String -Path "Cargo.toml" -Pattern "version" | Select-Object -First 1 | ForEach-Object { $_.Line.Split('"')[1] }
          echo "version=$VERSION" >> $env:GITHUB_OUTPUT
          echo "name=localhost-browser-$VERSION-windows-x64" >> $env:GITHUB_OUTPUT
        shell: powershell

      - name: Copy executable
        run: |
          mkdir -p artifacts
          cp target/x86_64-pc-windows-msvc/release/localhost-browser.exe artifacts/

      - name: Create zip archive
        run: Compress-Archive -Path artifacts/* -DestinationPath artifacts/${{ steps.artifact.outputs.name }}.zip
        shell: powershell

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: artifacts/*.zip
          retention-days: 30

      - name: Upload release asset
        if: github.event_name == 'release' && github.event.action == 'published'
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
