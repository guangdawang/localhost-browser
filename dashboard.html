<body>
  <div class="container">
    <div class="header">
      <h1>ğŸš€ Local Dev Browser</h1>
      <p>ä¸“ä¸ºæœ¬åœ°æœåŠ¡è®¾è®¡çš„æµè§ˆå™¨ Â· è‡ªåŠ¨æ£€æµ‹ Â· å¿«é€Ÿåˆ‡æ¢</p>
      
      <div class="url-bar">
        <input type="text" id="urlInput" placeholder="è¾“å…¥ localhost åœ°å€æˆ–ç«¯å£... ä¾‹å¦‚: localhost:3000 æˆ– :8080">
        <button onclick="navigate()">æ‰“å¼€</button>
      </div>
      
      <div class="quick-actions">
        <button class="quick-btn" onclick="quickOpen('3000')">React/Vite (3000)</button>
        <button class="quick-btn" onclick="quickOpen('8080')">Java (8080)</button>

        <button class="quick-btn" onclick="quickOpen('4200')">Angular (4200)</button>
        <button class="quick-btn" onclick="quickOpen('5500')">Live Server (5500)</button>
        <button class="quick-btn" onclick="quickOpen('8000')">Python (8000)</button>
        <button class="quick-btn" onclick="quickOpen('5000')">Flask (5000)</button>
        <button class="quick-btn" onclick="quickOpen('8081')">React Native (8081)</button>
      </div>
    </div>
    
    <h2 style="color: white; margin: 20px 0;">ğŸ“Œ å¸¸ç”¨æœ¬åœ°æœåŠ¡</h2>
    <div class="grid" id="servicesGrid"></div>
    
    <footer>
      âœ¨ æç¤ºï¼šæŒ‰ F12 æ‰“å¼€å¼€å‘è€…å·¥å…· | Ctrl+R åˆ·æ–° | æ”¯æŒ file:// åè®®
    </footer>
  </div>

  <script>
    // å¸¸ç”¨æœåŠ¡åˆ—è¡¨ï¼ˆä¸èœå•åŒæ­¥ï¼‰
    const LOCAL_SITES = [
      { name: 'React / Next.js', url: 'http://localhost:3000', description: 'Create React App, Next.js' },
      { name: 'Vue / Vite', url: 'http://localhost:5173', description: 'Vue 3 + Vite é»˜è®¤ç«¯å£' },
      { name: 'Angular', url: 'http://localhost:4200', description: 'Angular CLI é»˜è®¤ç«¯å£' },
      { name: 'Java Spring Boot', url: 'http://localhost:8080', description: 'Tomcat é»˜è®¤ç«¯å£' },
      { name: 'Python HTTP Server', url: 'http://localhost:8000', description: 'python -m http.server' },
      { name: 'Flask', url: 'http://localhost:5000', description: 'Flask å¼€å‘æœåŠ¡å™¨' },
      { name: 'Live Server', url: 'http://127.0.0.1:5500', description: 'VS Code Live Server' },
      { name: 'PHP Built-in', url: 'http://localhost:8081', description: 'php -S localhost:8081' },
      { name: 'æœ¬åœ°æ–‡ä»¶', url: 'file:///C:/', description: 'æµè§ˆæœ¬åœ°æ–‡ä»¶ç³»ç»Ÿ (Windows)' }
    ];

    // æ£€æŸ¥æœåŠ¡æ˜¯å¦åœ¨çº¿
    async function checkStatus(url) {
      // ä¸æ£€æŸ¥ file åè®®
      if (url.startsWith('file:')) return false;
      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 2000);
        const response = await fetch(url, { 
          method: 'HEAD',
          mode: 'no-cors',
          signal: controller.signal
        });
        clearTimeout(timeoutId);
        return true;
      } catch {
        return false;
      }
    }

    // æ¸²æŸ“å¡ç‰‡
    async function renderServices() {
      const grid = document.getElementById('servicesGrid');
      grid.innerHTML = '';

      for (const site of LOCAL_SITES) {
        const status = await checkStatus(site.url);
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => { window.location.href = site.url; };

        card.innerHTML = `
          <h3>${site.name}</h3>
          <p style="color: #666; margin-bottom: 10px;">${site.description}</p>
          <div class="url">${site.url}</div>
          <div>
            <span class="status ${status ? 'online' : 'offline'}">
              ${status ? 'â— è¿è¡Œä¸­' : 'â—‹ æœªæ£€æµ‹åˆ°æœåŠ¡'}
            </span>
            ${site.url.startsWith('file') ? '<span class="badge">æœ¬åœ°æ–‡ä»¶</span>' : ''}
          </div>
        `;
        grid.appendChild(card);
      }
    }

    // å¯¼èˆª
    function navigate() {
      const input = document.getElementById('urlInput');
      let url = input.value.trim();
      if (!url) return;

      // è‡ªåŠ¨è¡¥å…¨åè®®
      if (!url.startsWith('http://') && !url.startsWith('https://') && !url.startsWith('file://')) {
        if (url.includes('localhost') || url.includes('127.0.0.1') || url.match(/^:\d+/)) {
          url = 'http://' + url.replace(/^:/, 'localhost:');
        } else if (url.match(/^\d+$/)) {
          url = 'http://localhost:' + url;
        } else {
          url = 'http://' + url;
        }
      }
      window.location.href = url;
    }

    // å¿«é€Ÿæ‰“å¼€ç«¯å£
    function quickOpen(port) {
      window.location.href = `http://localhost:${port}`;
    }

    // ç›‘å¬å›è½¦
    document.getElementById('urlInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') navigate();
    });

    // åˆå§‹åŒ–
    renderServices();
    // æ¯30ç§’åˆ·æ–°çŠ¶æ€
    setInterval(renderServices, 30000);
  </script>
